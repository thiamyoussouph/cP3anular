
<div class="d-flex ">
<div class="card m-2 " style="width: 18rem" *ngFor=" let article of produits">
  <img [src]="article.photo" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ article.comment }}</h5>
    <span class="text-">{{article.prix}}</span>
    <span *ngIf="article.dispo==true" class="text-success">disponible </span>
    <span *ngIf="article.dispo==false "class="text-danger">indisponible </span>
    <p>{{ commentaires}}</p>
    <input type="text" [(ngModel)]="commentaires" />
